<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="stylesheet" href="style.css">
 
</head>
<body>
<!-- Container -->
  <div class="container">
    <!-- Image Container -->
    <div class="image-content">
      <img src="images/image-product-desktop.jpg" alt="product-image-desktop" class="img-desktop">
      <img src="images/image-product-mobile.jpg" alt="product-image-mobile" class="img-mobile">
    </div>

    <!-- Text-Container -->
    <div class="text-content">
      <p class="preview">Preview</p>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="prices">$149.99 <span>$169.99</span></h1>
      <a href="#" class="cart-btn">
        <span><img src="images/icon-cart.svg"/></span>
        Add to cart
      </a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sahiba.netlify.app/">Sahiba Kumari</a>.
  </div>
</body>
</html>
